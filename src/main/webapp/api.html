<!DOCTYPE html>
<html>
    <head>
        <title>API Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {text-align: center}
            #content {margin: 10px auto}
        </style>
    </head>
    <body>
        <div id="content">
            <table>
                <thead>
                    <tr><th>Action</th><th>Method</th><th>Parameter</th></tr>
                </thead>
                <tbody>
                    <tr><td><textarea id="input"></textarea></td><td><textarea id="output"></textarea></td></tr>
                    <tr><td>Create Session</td><td><input type="button" onclick="app.createSession()" value="Send" /></td></tr>
                    <tr><td>Get Session</td><td><input type="button" onclick="app.getSession()" value="Send" /></td></tr>
                    <tr><td>Destroy Session</td><td><input type="button" onclick="app.destroySession()" value="Send" /></td></tr>
                    <tr><td>Get Command</td><td><input type="button" onclick="app.getCommand()" value="Send" /></td></tr>
                    <tr><td>Post Command</td><td><input type="button" onclick="app.postCommand()" value="Send" /></td></tr>
                </tbody>
            </table>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
                        $(document).ready(
                                function() {
                                    window.app = {
                                        getSession: function() {
                                            comms.doGet("forms","");
                                        },
                                        createSession: function() {
                                        },
                                        destroySession: function() {
                                        },
                                        getCommand: function() {
                                        },
                                        postCommand: function() {
                                        }
                                    };
                                    window.comms = {
                                        doGet: function(command, params) {
                                            var path = comms.getPath() + "/vumi/" + command + "/" + params;
                                            console.log(path);
                                            $.get(path, function(result) {
                                                console.log(result);
                                                $("#output").html(result);
                                            });
                                        },
                                        doPost: function(command, params) {
                                            var path = comms.getPath();
                                            $.post(path + "command");
                                        },
                                        getPath: function() {
                                            var path = window.location.pathname;
                                            var location = window.location.href;
                                            location = location.replace(path, '')
                                            return location;
                                        }
                                    };
                                }
                        )
        </script>
    </body>
</html>
